<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> AghaVote : Sign up </title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    body {
      background-color: lightgreen; /* Change la couleur de fond en vert */
    }
    /* Change la couleur du bouton "Sign in" en vert */
    .btn-primary {
      background-color: green !important;
    }
  </style>
</head>

<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">

  <main class="form-signin">
    <img class="mb-4" src="\ProjetProgWeb-2024\Assets\Ahgalogo.svg" alt="" width="72" height="57">
    <h1 >Welcome to AhgaVote</h1>
    <h2 class="h3 mb-3 fw-normal">sign up to start voting</h2>

    <div class="form-floating">
      <input type="lastname" name= "lastname" class="form-control" id="floatingInput" placeholder="text" required="">
      <label for="floatingInput">Last name</label>
    </div>
    <div class="form-floating">
      <input type="firtname" name= "firtname" class="form-control" id="floatingInput" placeholder="text" required="">
      <label for="floatingInput">First name</label>
    </div>
    <div class="form-floating">
      <input type="Username" name= "Username" class="form-control" id="floatingInput" placeholder="text" required="">
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating">
      <input type="email" name= "email" class="form-control" id="floatingInput" placeholder="name@example.com" required="">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" name= "pswd" class="form-control" id="floatingPassword" placeholder="Password" required="">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        I agree to the terms & conditions signing up
      </label>
    </div>
    <a href= "/Code/Login/Login.html" class="btn btn-primary w-100 py-2" type="submit">Sign in</a>
    <div class="text-center mt-3"></div>
    <p class="mt-3 mb-0">You already have an account? <a href="/Code/Login/Login.html">Login</a></p>
  </div>
    <p class="mt-5 mb-3 text-body-secondary">&copy; Makoundou Chloé - Université Paris Saclay 2023–2024</p>
  </main>
</div>

</body>
</html>
